            // 2. LANGUAGE CHANGE FUNCTION
            function changeLanguage(lang) {
                localStorage.setItem("language", lang);
                document.documentElement.lang = lang;

                const contentSource = document.querySelector(".hidden");

                // Translate static elements visible on the page
                document
                    .querySelectorAll("[data-translate-key]")
                    .forEach((element) => {
                        const key = element.getAttribute("data-translate-key");
                        if (translations[lang][key]) {
                            // Use innerHTML to support bold tags
                            element.innerHTML = translations[lang][key];
                        }
                    });

                // Translate all hidden slide content
                contentSource
                    .querySelectorAll("[data-translate-key]")
                    .forEach((element) => {
                        const key = element.getAttribute("data-translate-key");
                        if (translations[lang][key]) {
                            element.innerHTML = translations[lang][key];
                        }
                    });

                // Update active state for language buttons
                document.querySelectorAll(".lang-btn").forEach((btn) => {
                    btn.classList.toggle(
                        "active",
                        btn.textContent.toLowerCase() === lang,
                    );
                });
            }

            // 3. ACTIVE LINK MANAGEMENT
            function setActiveLink() {
                const hash = window.location.hash || "#slide-1";
                document.querySelectorAll("#nav-links a").forEach((link) => {
                    link.classList.toggle(
                        "active-slide",
                        link.getAttribute("href") === hash,
                    );
                });
            }

            // 4. FULLSCREEN MANAGEMENT
            function toggleFullScreen() {
                if (
                    !document.fullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.msFullscreenElement
                ) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        /* Firefox */
                        document.documentElement.mozRequestFullScreen();
                    } else if (
                        document.documentElement.webkitRequestFullscreen
                    ) {
                        /* Chrome, Safari & Opera */
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        /* IE/Edge */
                        document.documentElement.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        /* Firefox */
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        /* Chrome, Safari & Opera */
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        /* IE/Edge */
                        document.msExitFullscreen();
                    }
                }
            }

            function updateFullscreenIcon() {
                const isFullscreen = !!(
                    document.fullscreenElement ||
                    document.mozFullScreenElement ||
                    document.webkitFullscreenElement ||
                    document.msFullscreenElement
                );
                document
                    .getElementById("fs-enter-icon")
                    .classList.toggle("hidden", isFullscreen);
                document
                    .getElementById("fs-exit-icon")
                    .classList.toggle("hidden", !isFullscreen);
            }

            // 5. INITIALIZATION
            function initializeApp() {
                setActiveLink();
                const savedLang = localStorage.getItem("language") || "id";
                changeLanguage(savedLang);
            }

            // Run when the page is loaded
            document.addEventListener("DOMContentLoaded", initializeApp);

            // Listen for URL hash changes to update the active slide
            window.addEventListener("hashchange", setActiveLink);

            // Listen for fullscreen changes to update the icon
            [
                "fullscreenchange",
                "webkitfullscreenchange",
                "mozfullscreenchange",
                "msfullscreenchange",
            ].forEach((event) =>
                document.addEventListener(event, updateFullscreenIcon, false),
            );

            // Run after HTMX swaps content to re-apply translations
            document.body.addEventListener("htmx:afterSwap", (event) => {
                // Re-apply translation to the newly swapped content
                const savedLang = localStorage.getItem("language") || "id";
                event.detail.target
                    .querySelectorAll("[data-translate-key]")
                    .forEach((element) => {
                        const key = element.getAttribute("data-translate-key");
                        if (translations[savedLang][key]) {
                            element.innerHTML = translations[savedLang][key];
                        }
                    });
            });
        </script>
